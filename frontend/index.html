<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .display-4 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .lead {
            font-style: italic;
            color: #6c757d;
        }
        .greeting-message {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function fetchGreeting() {
            const name = document.getElementById('nameInput').value;
            const url = '/api/hello';
            const data = { name: name };

            if (!name) {
                alert('Please enter your name');
                return;
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const greeting = data.greeting;
                const greetingElement = document.querySelector('#greetingOutput .lead');
                greetingElement.textContent = greeting;
                greetingElement.classList.add('greeting-message');
                greetingElement.style.display = 'inline-block'; // Ensure the greeting message is displayed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Greeting App</h1>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Enter your name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="John Doe" required>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="fetchGreeting()">Get Greeting</button>
        <div id="greetingOutput" class="mt-3 text-center">
            <p class="lead"></p>
        </div>
    </div>
</body>
</html>
